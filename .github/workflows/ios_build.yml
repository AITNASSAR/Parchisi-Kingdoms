name: Build iOS App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate assets
        run: |
          if [ ! -f assets/icon.png ]; then
            echo "⚠️ assets/icon.png missing—skipping icon check"
          else
            echo "✅ assets/icon.png found"
          fi

      - name: Install Autotools
        run: |
          brew update
          brew install autoconf automake libtool pkg-config python3

      - name: Setup Python venv & install modules
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          # install all Python deps inside the venv
          pip install sh cython pbxproj cookiecutter kivy-ios

      - name: Clone kivy-ios
        run: |
          source venv/bin/activate
          git clone https://github.com/kivy/kivy-ios.git ios/kivy-ios

      - name: Build & Create Xcode project with toolchain
        run: |
          source venv/bin/activate
          cd ios/kivy-ios
          chmod +x toolchain.py
          # build the iOS Python & Kivy toolchain
          python3 toolchain.py build python3 kivy
          # create the Xcode project
          python3 toolchain.py create ios myapp

      - name: Ensure/regenerate Xcode project
        run: |
          source venv/bin/activate
          mkdir -p ios/kivy-ios/myapp-ios
          if [ ! -f ios/kivy-ios/myapp-ios/myapp.xcodeproj/project.pbxproj ]; then
            echo "⚠️ myapp.xcodeproj missing—regenerating"
            cd ios/kivy-ios
            python3 toolchain.py create ios myapp
          fi
          echo "✅ ios/kivy-ios/myapp-ios contains:"
          ls -al ios/kivy-ios/myapp-ios

      - name: Sync app source into Xcode project
        run: |
          source venv/bin/activate
          mkdir -p ios/kivy-ios/myapp-ios/myapp
          rsync -a --delete ./ ./ios/kivy-ios/myapp-ios/myapp/

      - name: Build .ipa with xcodebuild
        run: |
          cd ios/kivy-ios/myapp-ios
          xcodebuild -project myapp.xcodeproj \
                     -scheme myapp \
                     -configuration Release \
                     -sdk iphoneos \
                     CODE_SIGN_STYLE=Automatic \
                     DEVELOPMENT_TEAM=${{ secrets.APPLE_DEV_TEAM }} \
                     BUILD_DIR=build

      - name: Archive .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/kivy-ios/myapp-ios/build/Release-iphoneos/*.ipa
