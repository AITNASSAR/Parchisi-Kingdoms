name: Build iOS App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Autotools (autoconf, automake, libtool)
        run: |
          brew update
          brew install autoconf automake libtool pkg-config

      - name: Setup Python & dependencies
        run: |
          brew install python3
          python3 --version
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install cython sh pbxproj cookiecutter

      - name: Clone kivy-ios repository
        run: |
          source venv/bin/activate
          git clone https://github.com/kivy/kivy-ios.git ios/kivy-ios

      - name: Fix toolchain.py shebang & permissions
        run: |
          if ! grep -q "^#!/usr/bin/env python3" ios/kivy-ios/toolchain.py; then
            (echo "#!/usr/bin/env python3"; cat ios/kivy-ios/toolchain.py) > ios/kivy-ios/toolchain.py.tmp
            mv ios/kivy-ios/toolchain.py.tmp ios/kivy-ios/toolchain.py
          fi
          chmod +x ios/kivy-ios/toolchain.py

      - name: Build kivy-ios toolchain
        run: |
          source venv/bin/activate
          cd ios/kivy-ios
          ./toolchain.py build python3 kivy

      - name: Create Xcode project
        run: |
          source venv/bin/activate
          cd ios/kivy-ios
          ./toolchain.py create ios myapp
          echo "✅ Xcode project created"
          ls -la myapp-ios

      - name: Validate Xcode project exists
        run: |
          if [ ! -d "ios/kivy-ios/myapp-ios/myapp.xcodeproj" ]; then
            echo "❌ Xcode project not found!"
            exit 1
          fi

      - name: Ensure target directory exists
        run: mkdir -p ./ios/kivy-ios/myapp-ios/myapp

      - name: Sync app sources into Xcode project
        run: |
          rsync -a --delete ./ ./ios/kivy-ios/myapp-ios/myapp/

      - name: Build with xcodebuild
        run: |
          cd ios/kivy-ios/myapp-ios
          xcodebuild -scheme myapp \
                     -configuration Release \
                     -sdk iphoneos \
                     CODE_SIGN_STYLE=Automatic \
                     DEVELOPMENT_TEAM=${{ secrets.APPLE_DEV_TEAM }} \
                     BUILD_DIR=build

      - name: Archive .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/kivy-ios/myapp-ios/build/Release-iphoneos/*.ipa
