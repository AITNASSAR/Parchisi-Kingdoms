name: Build iOS App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate assets
        run: |
          if [ ! -f assets/icon.png ]; then
            echo "⚠️ assets/icon.png missing—skipping icon check"
          else
            echo "✅ assets/icon.png found"
          fi

      - name: Install Autotools
        run: |
          brew update
          brew install autoconf automake libtool pkg-config

      - name: Setup Python & deps
        run: |
          brew install python3
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install cython sh pbxproj cookiecutter

      - name: Clone kivy-ios
        run: |
          source venv/bin/activate
          git clone https://github.com/kivy/kivy-ios.git ios/kivy-ios

      - name: Fix toolchain.py shebang & permissions
        run: |
          if ! grep -q '^#!/usr/bin/env python3' ios/kivy-ios/toolchain.py; then
            echo '#!/usr/bin/env python3' | cat - ios/kivy-ios/toolchain.py > temp && mv temp ios/kivy-ios/toolchain.py
          fi
          chmod +x ios/kivy-ios/toolchain.py

      - name: Build toolchain
        run: |
          source venv/bin/activate
          cd ios/kivy-ios
          ./toolchain.py build python3 kivy

      - name: Create Xcode project
        run: |
          source venv/bin/activate
          cd ios/kivy-ios
          ./toolchain.py create ios myapp

      - name: Ensure myapp-ios exists
        run: |
          if [ ! -d ios/kivy-ios/myapp-ios ]; then
            echo "❌ myapp-ios folder missing"
            exit 1
          fi

      - name: Sync sources
        run: |
          mkdir -p ios/kivy-ios/myapp-ios/myapp
          rsync -a --delete ./ ./ios/kivy-ios/myapp-ios/myapp/

      - name: Build with xcodebuild
        run: |
          cd ios/kivy-ios/myapp-ios
          xcodebuild -scheme myapp \
                     -configuration Release \
                     -sdk iphoneos \
                     CODE_SIGN_STYLE=Automatic \
                     DEVELOPMENT_TEAM=${{ secrets.APPLE_DEV_TEAM }} \
                     BUILD_DIR=build

      - name: Archive .ipa
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/kivy-ios/myapp-ios/build/Release-iphoneos/*.ipa
