name: Build iOS App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate assets
        run: |
          if [ ! -f assets/icon.png ]; then
            echo "⚠️ assets/icon.png missing—skipping icon check"
          else
            echo "✅ assets/icon.png found"
          fi

      - name: Install Autotools
        run: |
          brew update
          brew install autoconf automake libtool pkg-config

      - name: Setup Python & dependencies
        run: |
          brew install python3
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install cython sh pbxproj cookiecutter kivy-ios

      - name: Clone kivy-ios
        run: |
          source venv/bin/activate
          git clone https://github.com/kivy/kivy-ios.git ios/kivy-ios

      - name: Generate Xcode project with toolchain
        run: |
          source venv/bin/activate
          cd ios/kivy-ios
          # Ensure toolchain.py is executable
          chmod +x toolchain.py
          # Build the iOS toolchain
          ./toolchain.py build python3 kivy
          # Create the Xcode project
          ./toolchain.py create ios myapp

      - name: List generated files
        run: |
          echo "Contents of ios/kivy-ios/myapp-ios/:"
          ls -R ios/kivy-ios/myapp-ios || true

      - name: Ensure Xcode project exists
        run: |
          mkdir -p ios/kivy-ios/myapp-ios
          if [ ! -f ios/kivy-ios/myapp-ios/myapp.xcodeproj/project.pbxproj ]; then
            echo "❌ Missing Xcode project at ios/kivy-ios/myapp-ios/myapp.xcodeproj"
            exit 1
          fi
          echo "✅ Xcode project found"

      - name: Sync app sources into Xcode project
        run: |
          mkdir -p ios/kivy-ios/myapp-ios/myapp
          rsync -a --delete ./ ./ios/kivy-ios/myapp-ios/myapp/

      - name: Build with xcodebuild
        run: |
          cd ios/kivy-ios/myapp-ios
          xcodebuild -project myapp.xcodeproj \
                     -scheme myapp \
                     -configuration Release \
                     -sdk iphoneos \
                     CODE_SIGN_STYLE=Automatic \
                     DEVELOPMENT_TEAM=${{ secrets.APPLE_DEV_TEAM }} \
                     BUILD_DIR=build

      - name: Archive .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/kivy-ios/myapp-ios/build/Release-iphoneos/*.ipa
