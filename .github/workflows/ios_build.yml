name: Build iOS App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate or generate icon placeholder
        run: |
          if [ ! -f assets/icon.png ]; then
            echo "⚠️ assets/icon.png missing — generating placeholder"
            mkdir -p assets
            sips -z 512 512 /System/Library/CoreServices/CoreTypes.bundle/Contents/Resources/GenericApplicationIcon.icns --out assets/icon.png
          else
            echo "✅ assets/icon.png found"
          fi

      - name: Install Autotools
        run: |
          brew update
          brew install autoconf automake libtool pkg-config

      - name: Set up Python & dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install cython sh pbxproj cookiecutter kivy-ios

      - name: Clone kivy-ios repository
        run: |
          source venv/bin/activate
          git clone https://github.com/kivy/kivy-ios.git ios/kivy-ios

      - name: Build & Create Xcode project with toolchain
        run: |
          source venv/bin/activate
          cd ios/kivy-ios
          chmod +x toolchain.py
          python3 toolchain.py build python3 kivy
          python3 toolchain.py create ios myapp

      - name: Ensure Xcode project exists
        run: |
          if [ ! -f ios/kivy-ios/myapp-ios/myapp.xcodeproj/project.pbxproj ]; then
            echo "❌ myapp.xcodeproj not found"
            exit 1
          fi
          echo "✅ myapp.xcodeproj found"

      - name: Sync app source into Xcode project
        run: |
          mkdir -p ios/kivy-ios/myapp-ios/myapp
          rsync -a --delete ./ ios/kivy-ios/myapp-ios/myapp/

      - name: Build IPA with xcodebuild
        run: |
          cd ios/kivy-ios/myapp-ios
          xcodebuild -project myapp.xcodeproj \
                     -scheme myapp \
                     -configuration Release \
                     -sdk iphoneos \
                     CODE_SIGN_STYLE=Automatic \
                     DEVELOPMENT_TEAM=${{ secrets.APPLE_DEV_TEAM }} \
                     BUILD_DIR=build

      - name: Archive .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/kivy-ios/myapp-ios/build/Release-iphoneos/*.ipa
