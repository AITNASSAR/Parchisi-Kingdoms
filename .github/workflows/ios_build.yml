name: Build iOS App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate assets
        run: |
          if [ ! -f assets/icon.png ]; then
            echo "⚠️ assets/icon.png missing—skipping icon check"
          else
            echo "✅ assets/icon.png found"
          fi

      - name: Install Autotools & Python deps
        run: |
          brew update
          brew install autoconf automake libtool pkg-config python3
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip cython sh pbxproj cookiecutter kivy-ios

      - name: Clone kivy-ios
        run: |
          source venv/bin/activate
          git clone https://github.com/kivy/kivy-ios.git ios/kivy-ios

      - name: Build & Create Xcode project with toolchain
        run: |
          source venv/bin/activate
          cd ios/kivy-ios
          chmod +x toolchain.py
          ./toolchain.py build python3 kivy
          ./toolchain.py create ios myapp

      - name: List generated files
        run: |
          echo ">>> ios/kivy-ios/myapp-ios directory <<<"
          ls -R ios/kivy-ios/myapp-ios || true

      - name: Ensure or warn about missing Xcode project
        run: |
          mkdir -p ios/kivy-ios/myapp-ios
          if [ ! -f ios/kivy-ios/myapp-ios/myapp.xcodeproj/project.pbxproj ]; then
            echo "⚠️ Warning: Xcode project not found at ios/kivy-ios/myapp-ios/myapp.xcodeproj"
            echo "   You may need to check in that .xcodeproj or adjust your toolchain steps."
            # exit 0   # <-- do not fail; proceed or uncomment to fail
          else
            echo "✅ Xcode project found"
          fi

      - name: Sync app sources
        run: |
          mkdir -p ios/kivy-ios/myapp-ios/myapp
          rsync -a --delete ./ ./ios/kivy-ios/myapp-ios/myapp/

      - name: Build .ipa with xcodebuild
        run: |
          cd ios/kivy-ios/myapp-ios
          xcodebuild -project myapp.xcodeproj \
                     -scheme myapp \
                     -configuration Release \
                     -sdk iphoneos \
                     CODE_SIGN_STYLE=Automatic \
                     DEVELOPMENT_TEAM=${{ secrets.APPLE_DEV_TEAM }} \
                     BUILD_DIR=build

      - name: Archive .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/kivy-ios/myapp-ios/build/Release-iphoneos/*.ipa
