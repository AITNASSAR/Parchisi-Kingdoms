name: Build Kivy APK with Buildozer (Fixed SDK Path)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 8
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '8'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Buildozer & dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-8-jdk python3-pip wget libgl1-mesa-dev
        pip install --upgrade pip
        pip install buildozer cython

    - name: Download and set up Android SDK (with Build Tools & AIDL)
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O sdk-tools.zip
        unzip -q sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk           "platform-tools"           "platforms;android-30"           "build-tools;30.0.3"           "ndk;21.3.6528147"

    - name: Link SDK into Buildozer path
      run: |
        rm -rf ~/.buildozer/android/platform/android-sdk
        mkdir -p ~/.buildozer/android/platform
        ln -s $HOME/android-sdk ~/.buildozer/android/platform/android-sdk

    - name: Set environment variables
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        echo "$HOME/android-sdk/build-tools/30.0.3" >> $GITHUB_PATH

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: parchisi-kingdoms-apk
        path: bin/*.apk
