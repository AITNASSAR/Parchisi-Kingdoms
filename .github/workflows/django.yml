name: Build Kivy APK with Buildozer (Full Fix)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: تثبيت أدوات Autotools و Libtool
      run: |
        sudo apt-get update
        sudo apt-get install -y autoconf automake libtool libltdl-dev

    - name: تشغيل autoupdate إذا وُجد configure.ac
      run: |
        if [ -f configure.ac ]; then autoupdate; fi

    - name: مسح ذاكرة Buildozer وتنظيف البناء القديم
      run: |
        rm -rf .buildozer
        buildozer android clean || true

    - name: Set up Java 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Buildozer & dependencies
      run: |
        sudo apt install -y python3-dev openjdk-11-jdk zlib1g-dev zip unzip wget libgl1-mesa-dev
        pip install --upgrade pip
        pip install cython buildozer

    - name: Download and set up Android SDK (with Build Tools & AIDL)
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
        unzip -q sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        # expose sdkmanager under old tools/bin path
        ln -s $HOME/android-sdk/cmdline-tools/latest $HOME/android-sdk/tools
        yes | $HOME/android-sdk/tools/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
        $HOME/android-sdk/tools/bin/sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" \
          "platforms;android-30" \
          "build-tools;30.0.3" \
          "ndk;21.3.6528147"

    - name: Link SDK into Buildozer path
      run: |
        rm -rf ~/.buildozer/android/platform/android-sdk
        mkdir -p ~/.buildozer/android/platform
        ln -s $HOME/android-sdk ~/.buildozer/android/platform/android-sdk

    - name: Set environment variables
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/tools/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        echo "$HOME/android-sdk/build-tools/30.0.3" >> $GITHUB_PATH

    - name: Build APK
      run: buildozer --verbose android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: parchisi-kingdoms-apk
        path: bin/*.apk
